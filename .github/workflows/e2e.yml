name: E2E & Visual Regression Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

# Only run when relevant files change
paths:
  - 'packages/**'
  - 'tests/**'
  - 'playwright.config.ts'
  - '.github/workflows/e2e.yml'
paths-ignore:
  - '**/*.md'
  - 'LICENSE'
  - 'docs/**'
  - 'business/**'
  - 'marketing/**'
  - 'strategic/**'

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: settler_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build application
        run: npm run build
      
      - name: Run database migrations
        run: |
          cd packages/api
          npm run migrate:prod
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/settler_test
          NODE_ENV: test
          JWT_SECRET: test-secret-min-32-chars-long-for-testing
          ENCRYPTION_KEY: test-encryption-key-32-chars-long!!
        continue-on-error: true
      
      - name: Seed test data
        run: |
          # Seed test data for E2E tests
          cd packages/api
          npm run seed || echo "⚠️  Seed script not found, skipping"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/settler_test
          NODE_ENV: test
        continue-on-error: true
      
      - name: Start API server
        run: |
          cd packages/api
          npm start &
          echo "Waiting for API server to start..."
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          echo "✅ API server is ready"
        env:
          NODE_ENV: test
          PORT: 3000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/settler_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-min-32-chars-long-for-testing
          ENCRYPTION_KEY: test-encryption-key-32-chars-long!!
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          E2E_API_KEY: test-api-key
          E2E_BASE_URL: http://localhost:3000
      
      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [e2e]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: settler_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build application
        run: npm run build
      
      - name: Run database migrations
        run: |
          cd packages/api
          npm run migrate:prod
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/settler_test
          NODE_ENV: test
          JWT_SECRET: test-secret-min-32-chars-long-for-testing
          ENCRYPTION_KEY: test-encryption-key-32-chars-long!!
        continue-on-error: true
      
      - name: Seed test data
        run: |
          cd packages/api
          npm run seed || echo "⚠️  Seed script not found, skipping"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/settler_test
          NODE_ENV: test
        continue-on-error: true
      
      - name: Start API server
        run: |
          cd packages/api
          npm start &
          echo "Waiting for API server to start..."
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          echo "✅ API server is ready"
        env:
          NODE_ENV: test
          PORT: 3000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/settler_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-min-32-chars-long-for-testing
          ENCRYPTION_KEY: test-encryption-key-32-chars-long!!
      
      - name: Start web server (if web package exists)
        run: |
          if [ -d "packages/web" ]; then
            cd packages/web
            npm run build
            npm start &
            echo "Waiting for web server to start..."
            sleep 15
            curl -f http://localhost:3001 || echo "⚠️  Web server check skipped"
          else
            echo "⚠️  Web package not found, skipping web server"
          fi
        continue-on-error: true
        env:
          NODE_ENV: test
          PORT: 3001
      
      - name: Run visual regression tests
        run: npm run test:visual || echo "⚠️  Visual tests not configured yet"
        continue-on-error: true
        env:
          E2E_API_KEY: test-api-key
          E2E_BASE_URL: http://localhost:3000
          WEB_BASE_URL: http://localhost:3001
      
      - name: Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: |
            playwright-report/
            test-results/
            visual-baselines/
          retention-days: 30
